<md-content class="md-padding" layout-padding ng-controller="PostCtrl">
    <md-card>
        <md-card-content>
            <div id="post-{{post.post_id}}" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="post-{{post.post_id}}" data-slide-to="0" class="active"></li>
                    <li data-target="post-{{post.post_id}}" data-slide-to="1"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img style="width:100%" ng-show="post.img" ng-src="/content/{{post.img}}" class="md-card-image">
                        <div class="carousel-caption">
                            <h3 class="md-title" ng-bind="post.title"></h2>
                        </div>
                    </div>
                    <div class="item">
                        <img style="width:100%" ng-show="post.img" ng-src="/content/{{post.img}}" class="md-card-image">
                        <div class="carousel-caption">
                            <h3 class="md-title" ng-bind="post.title"></h2>
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" ng-href="#post-{{post.post_id}}" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" ng-href="#post-{{post.post_id}}" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <p><span ng-bind-html="post.content |limitTo: 100|linky"></span><span ng-show="post.content.length>100">...</span></p>
            <div layout="column" layout-align="center">
                <md-button class="md-primary" ng-click="showDetail($event)">
                    Read More
                </md-button>
            </div>
        </md-card-content>
    </md-card>
</md-content>
