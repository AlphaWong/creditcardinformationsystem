<!DOCTYPE html>
<html lang="en" ng-app="CreditCardInfoSystemApp">

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Hello World</title>
</head>

<body>
    <header>
        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                <span class="visually-hidden">Menu</span>
            </button>
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Hello World</h1>
        </md-toolbar>
    </header>

    <div id="content">
        <br/>
        <div ng-controller='PostCtrl' ng-init='init()' layout="column">
            <md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column">
                <md-input-container>
                    <label>Title</label>
                    <input ng-model="post.post_id" type='text' />
                </md-input-container>
            </md-content>

            <md-input-container>
                <label>Color</label>
                <input type="text" ng-model="color" required md-maxlength="10">
            </md-input-container>
            <br/>
            <input ng-model="post.author" type='text' />
            <br/>
            <input ng-model="post.title" type='text' />
            <br/>
            <input ng-model="post.content" type='text' />
            <br/>
            <input ng-model="post.merchant" type='text' />
            <br/>
            <button ng-click="test()">Test</button>
        </div>
    </div>
    </div>
    <footer class="hidden-print">
        This is footer
        <hr>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="/app/app.js"></script>
        <script src="/app/controller.js"></script>
        <script src="/app/factory.js"></script>
    </footer>
</body>

</html>
