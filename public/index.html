<!DOCTYPE html>
<html lang="en" ng-app="CreditCardApp" ng-controller="AppCtrl">

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link href="/css/angular-carousel.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Credit Card</title>
</head>

<body layout="column">

    <header>
        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                <span class="visually-hidden">Menu</span>
            </button>
            <div class="container">
                <div class="header">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/logo.png" class="img-responsive" alt="">
                        </a>
                    </div>
                    <div class="header-right">
                        <ul>
                            <li><a href="#"><i class="fb"> </i></a></li>
                            <li><a href="#"><i class="twt"> </i></a></li>
                            <li>
                                <div class="search2">
                                    <form>
                                        <input type="text" value="Search.." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search..';}">
                                        <input type="submit" value="">
                                    </form>

                                </div>
                                <div class="hotKey">
                                    <section layout="row" layout-sm="column">
                                        <label>HOT: </label>
                                        <md-button class="md-primary" ng-bind="search.tag='Coffee Machine'">Coffee Machine</md-button>
                                        <md-button class="md-primary" ng-bind="search.tag='Permanently no annual fee'">Permanently no annual fee</md-button>
                                        <md-button class="md-primary" ng-bind="search.tag='Cash Rebates'">Cash Rebates</md-button>
                                        <md-button class="md-primary" ng-bind="search.tag='Entertainment'">Entertainment</md-button>
                                    </section>
                                </div>
                            </li>
                            <div class="clearfix"></div>
                        </ul>

                    </div>
                    <div class="clearfix"> </div>
                    <compose></compose>
                </div>
            </div>
        </md-toolbar>
    </header>

    <div id="content" layout="column">

        <md-content class="md-padding">
            <md-tabs md-selected="data.selectedIndex" md-dynamic-height md-border-bottom>
                <md-tab label="post">
                    <md-content md-scroll-y>
                        <div layout="column" tabindex="-1" role="main" flex ng-controller="PostGridCtrl" ng-init="init()">
                            <md-content flex class="ng-scope md-default-theme">
                                <md-content class="md-padding" flex md-scroll-y layout-padding>
                                    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
                                        <md-grid-tile ng-repeat="post in posts|limitTo: limit" md-rowspan="{{post.content.length>100?2:1}}" md-colspan="2">
                                            <post></post>
                                        </md-grid-tile>
                                    </md-grid-list>
                                </md-content>
                            </md-content>
                        </div>

                    </md-content>
                </md-tab>

                <md-tab label="Credit Card">
                    <md-content md-scroll-y>

                        <div layout="column" tabindex="-1" role="main" flex ng-controller="CreditCardGridCtrl" ng-init="init()">
                            <md-content flex class="ng-scope md-default-theme">
                                <md-content class="md-padding" flex md-scroll-y layout-padding>
                                    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-sm="4px" md-gutter="8px">
                                        <md-grid-tile ng-repeat="creditcard in creditcards|limitTo: limit" md-rowspan="{{creditcard.content.length>100?2:1}}" md-colspan="2">
                                            <creditcard></creditcard>
                                        </md-grid-tile>
                                    </md-grid-list>
                                </md-content>
                            </md-content>
                        </div>

                    </md-content>
                </md-tab>
            </md-tabs>

        </md-content>

    </div>
    <footer class="hidden-print">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-touch.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="/js/angular-carousel.min.js"></script>
        <script src="/app/app.js"></script>
        <script src="/app/factory.js"></script>
        <script src="/app/controller.js"></script>
        <script src="/app/directive.js"></script>
    </footer>
</body>

</html>
