<!DOCTYPE html>
<html lang="en" ng-app="CreditCardApp" ng-controller="AppCtrl as app" ng-init="init()">

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8">
    <base href="/">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="/css/angular-carousel.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel='stylesheet' href="/lib/angular-socialshare/angular-socialshare.min.css">
    <title>Credit Card</title>
</head>

<body>
    <header>
        <div class="banner">
            <div class="container">
                <div class="header">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/logo.png" class="img-responsive" alt="">
                        </a>
                    </div>
                    <div class="header-right">
                        <ul>
                            <li><a href="#"><i class="fb"> </i></a>
                            </li>
                            <li><a href="#"><i class="twt"> </i></a>
                            </li>
                            <li>
                                <div class="search2">
                                    <form action="search.html" method="get">
                                        <input type="text" placeholder='Search' ng-model="search" style='color: lightblue;'>
                                        <!--<input type="text" name="search" value="Search.." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search..';}">-->
                                        <input type="submit" value="">
                                    </form>
                                </div>
                                <div class="hotKey">
                                    <label>HOT: </label>
                                    <span><a style='color: white;' ng-click='search="Coffee Machine";' href="">Coffee Machine</a></span>
                                    <span><a style='color: white;' ng-click='search="Permanently no annual fee";' href="">Permanently no annual fee</a></span>
                                    <span><a style='color: white;' ng-click='search="Cash Rebate";' href="">Cash Rebates</a></span>
                                    <span><a style='color: white;' ng-click='search="Entertainment";' href="">Entertainment</a></span>
                                </div>
                            </li>
                            <li>

                            </li>
                            <div class="clearfix"></div>
                        </ul>

                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="head-nav">
                    <span class="menu"> </span>
                    <ul class="cl-effect-15">
                        <li class="active"><a href="index.html">HOME</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div layout="row">
        <div flex>
            <headSlide></headSlide>
        </div>
    </div>

    <div layout="row">
        <div flex>
            <div id="content">
                <!-- head slider -->
                <md-content>
                    <div layout="column" tabindex="-1" role="main" flex ng-controller="PostGridCtrl" ng-init="init()">
                        <md-content flex class="ng-scope md-default-theme">
                            <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
                                <md-grid-tile ng-repeat="post in posts|limitTo: limit|filter:search" md-rowspan="{{post.content.length>100?2:1}}" md-colspan="2">
                                    <post></post>
                                </md-grid-tile>
                            </md-grid-list>
                        </md-content>

                        <section layout="row" layout-sm="column" layout-align="center center">
                            <md-button class="md-raised" ng-click="loadLess()">Less</md-button>
                            <md-button class="md-raised md-primary" ng-click="loadMore()">More</md-button>
                            <div layout="row" layout-align="end end">
                                <button class="md-primary md-fab md-fab-bottom-right md-button md-default-theme" ng-click="app.composePost()">
                                    <span class="ng-scope">+</span>
                                </button>
                            </div>
                        </section>
                    </div>
                </md-content>
            </div>
        </div>
    </div>
    <footer class="hidden-print">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-touch.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="/lib/angular-socialshare/angular-socialshare.min.js"></script>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="/js/angular-carousel.min.js"></script>
        <script src="/js/flowtype.js"></script>
        <script src="/app/app.js"></script>
        <script src="/app/factory.js"></script>
        <script src="/app/controller.js"></script>
        <script src="/app/directive.js"></script>
    </footer>
</body>

</html>
