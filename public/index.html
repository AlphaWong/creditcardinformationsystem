<!DOCTYPE html>
<html lang="en" ng-app="CreditCardApp" ng-controller="AppCtrl">

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="/css/angular-carousel.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Credit Card</title>
</head>

<body layout="column">
    <div class="banner">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" class="img-responsive" alt="">
                    </a>
                </div>
                <div class="header-right">
                    <ul>
                        <li><a href="#"><i class="fb"> </i></a></li>
                        <li><a href="#"><i class="twt"> </i></a></li>
                        <li>
                            <div class="search2">
                                <form action="search.html" method="get">
                                    <input type="text" name="search" value="Search.." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search..';}">
                                    <input type="submit" value="">
                                </form>
                            </div>
                            <div class="hotKey">
                                <label>HOT: </label>
                                <span><a href="search.html?search=Coffee%20Machine">Coffee Machine</a></span>
                                <span><a href="search.html?search=Permanently%20no%20annual%20fee">Permanently no annual fee</a></span>
                                <span><a href="search.html?search=Cash%20Rebates">Cash Rebates</a></span>
                                <span><a href="search.html?search=Entertainment">Entertainment</a></span>
                            </div>
                        </li>
                        <div class="clearfix"></div>
                    </ul>

                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="head-nav">
                <span class="menu"> </span>
                <ul class="cl-effect-15">
                    <li class="active"><a href="index.html">HOME</a></li>
                    <!-- <li><a href="about.html" data-hover="ABOUT">ABOUT</a></li>
                    <li><a href="photos.html" data-hover="PHOTOS">PHOTOS</a></li>
                    <li><a href="404.html" data-hover="ARCHIVES">ARCHIVES</a></li>
                    <li><a href="contact.html" data-hover="CONTACT">CONTACT</a></li>
                    <div class="clearfix"> </div> -->
                </ul>
            </div>
        </div>
    </div>


    <div id="content" layout="column">
        <!-- head slider -->
        <div class=".container" style="height:20%">
            <div id="headerSlide" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#headerSlide" data-slide-to="0" class="active"></li>
                    <li data-target="#headerSlide" data-slide-to="1"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img style="height:100%" ng-src="/content/hkcard_04.jpg" class="md-card-image">
                        <div class="carousel-caption">
                            <h3 class="md-title" ng-bind="post.title">
                                </h2>
                        </div>
                    </div>
                    <div class="item">
                        <img style="width:100%" ng-src="/content/hkcard_04.jpg" class="md-card-image">
                        <div class="carousel-caption">
                            <h3 class="md-title" ng-bind="post.title">
                                </h2>
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" href="#headerSlide" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#headerSlide" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


        <md-content >
            <div layout="column" tabindex="-1" role="main" flex ng-controller="PostGridCtrl" ng-init="init()">
                <md-content flex class="ng-scope md-default-theme">

                        <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
                            <md-grid-tile ng-repeat="post in posts|limitTo: limit" md-rowspan="{{post.content.length>100?2:1}}" md-colspan="2">
                                <post></post>
                            </md-grid-tile>
                        </md-grid-list>
                </md-content>

                <section layout="row" layout-sm="column" layout-align="center center">
                    <md-button class="md-raised" ng-click="loadLess()">Button</md-button>
                    <md-button class="md-raised md-primary" ng-click="loadMore()">Primary</md-button>
                </section>
            </div>
        </md-content>

        <button class="md-primary md-fab md-fab-bottom-right md-button md-default-theme" ng-click="composePost()">
            <span class="ng-scope">
                +
            </span>
        </button>

    </div>
    <footer class="hidden-print">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-touch.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="/js/angular-carousel.min.js"></script>
        <script src="/app/app.js"></script>
        <script src="/app/factory.js"></script>
        <script src="/app/controller.js"></script>
        <script src="/app/directive.js"></script>
    </footer>
</body>

</html>
